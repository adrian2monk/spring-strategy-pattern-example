buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.2.2.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
    maven {
        url = 'https://plugins.gradle.org/m2'
    }
    maven {
        url = 'http://repo.spring.io/plugins-release'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.2.RELEASE'
    runtime 'com.h2database:h2:1.4.197'
}

group = 'gustavopeiretti'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
